version: '2.1'
orbs:
  aws-s3: circleci/aws-cli@3.1.4

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            -build
          filters:
          branches:
            only: main

jobs:
  build:
    docker:
      - image: 'cimg/node:18.9.0'
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run Tests
          command: yarn test
      - run:
          name: Install build
          command: yarn run build
  deploy:
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync <path/to/bucket> <s3://location/in/S3-to-deploy-to>
